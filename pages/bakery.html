<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop</title>
    <link rel="stylesheet" href="./../css/bakery.css" />
</head>

<body>
    <div class="header-name">
    <h1 class="header-text"><marquee style="width: 600px;">Bakery Products...</h1></marquee> 
   
    </div>

    <div class="main-container">

        <div class="parent-container">
            <img src="./../img/cookies2.jfif" class="image-product" alt="cookies" />
            <h1 class="heading">Cookies</h1>
            <h2 class="price-caabage">₹20 - ₹100/-</h2>
            <div class="main-btn">
                <button class="add-to-card-btn-1"><b>Add To Card</b></button>
                <button class="add-to-card-btn-1"><b>More Info</b></button>
            </div>
        </div>



        <div class="parent-container">
            <div class="image-main-products">
                <img src="./../img/danish.jfif" class="image-onion" alt="danish" />
            </div>
            <h1 class="heading">Danish</h1>
            <h2 class="price-caabage">₹60 - ₹200/-</h2>
            <div class="main-btn">
                <button class="add-to-card-btn-1"><b>Add To Card</b></button>
                <button class="add-to-card-btn-1"><b>More Info</b></button>
            </div>
        </div>


        <div class="parent-container">
            <img src="./../img/desserts.jfif" class="image-product" alt="dessets" />
            <h1 class="heading">Desserts</h1>
            <h2 class="price-caabage">₹60 - ₹200/-</h2>
            <div class="main-btn">
                <button class="add-to-card-btn-1"><b>Add To Card</b></button>
                <button class="add-to-card-btn-1"><b>More Info</b></button>
            </div>
        </div>
        </div>


        <div class="main-container2">
            <div class="parent-container">
                <img src="./../img/muffins.jfif" class="image-product" alt="muffins" />
                <h1 class="heading">Muffins</h1>
                <h2 class="price-caabage">₹40 - ₹100/-</h2>
                <div class="main-btn">
                    <button class="add-to-card-btn-1"><b>Add To Card</b></button>
                    <button class="add-to-card-btn-1"><b>More Info</b></button>
                </div>
            </div>



            <div class="parent-container">
                <div class="image-main-products">
                    <img src="./../img/pizza.jfif" class="image-onion" alt="pizza" />
                </div>
                <h1 class="heading4">Pizza</h1>
                <h2 class="price-caabage">₹120 - ₹50 0/-</h2>
                <div class="main-btn">
                    <button class="add-to-card-btn-1"><b>Add To Card</b></button>
                    <button class="add-to-card-btn-1"><b>More Info</b></button>
                </div>
            </div>


            <div class="parent-container">
                <img src="./../img/snack cake.jfif" class="image-product" alt="snack cake" />
                <h1 class="heading3">Snack Cake</h1>
                <h2 class="price-caabage">₹40 - ₹500/-</h2>
                <div class="main-btn">
                    <button class="add-to-card-btn-1"><b>Add To Card</b></button>
                    <button class="add-to-card-btn-1"><b>More Info</b></button>
                </div>
            </div>

        </div>

</html>
