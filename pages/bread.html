<!DOCTYPE html>

<body>


    <div class="main-container-homepage">

        <header class="main-header">
            <img src="../img/shopping-basket.png" class="img-basket" />
            <h1 class="groco">Groco</h1>
            <nav>
                <div class="nav_links">
                    <span><a href="./index.html">Home</a></span>
                    <span><a href="#">Features</a></span>
                    <span><a href="#">Categories</a></span>

                    <span><a href="#">Reviews</a></span>

            <div class="btn-contact">

                <a href="#"><button class="btn">Contact</button></a>

    <div class="header-name">
    <h1 class="header-text"><marquee style="width: 600px;">Breads</h1></marquee> 
   
    </div>

    <div class="main-container">

        <div class="parent-container">
            <img src="./../img/ciabatta.jfif" class="image-ciabatta" alt="ciabatta" />
            <h1 class="heading5">Ciabatta</h1>
            <h2 class="price-caabage">₹60 - ₹200/-</h2>
            <div class="main-btn">
                <button class="add-to-card-btn-1"><b>Add To Card</b></button>
                <button class="add-to-card-btn-1"><b>More Info</b></button>
            </div>
        </div>



        <div class="parent-container">
            <div class="image-main-products">
                <img src="./../img/multigrain bread.jfif" class="image-multigrain" alt="multigrain" />
            </div>
            <h1 class="heading6">Multigrain</h1>
            <h2 class="price-caabage">₹120 - ₹150/-</h2>

                <button class="add-to-card-btn-1"><b>Add To Card</b></button>
                <button class="add-to-card-btn-1"><b>More Info</b></button>
            </div>
        </div>


        <div class="parent-container">
            <img src="./../img/pumpernickel bread.jfif" class="image-product" alt="pumpernickel" />
            <h1 class="heading11">Pumpernickel</h1>
            <h2 class="price-caabage">₹50 - ₹150/-</h2>
            <div class="main-btn">
                <button class="add-to-card-btn-1"><b>Add To Card</b></button>
                <button class="add-to-card-btn-1"><b>More Info</b></button>
            </div>
        </div>
        </div>


        <div class="main-container2">
            <div class="parent-container">
                <img src="./../img/rye bread.jfif" class="image-rye" alt="rye bread" />
                <h1 class="heading10">Rye</h1>
                <h2 class="price-caabage">₹40 - ₹100/-</h2>
                <div class="main-btn">
                    <button class="add-to-card-btn-1"><b>Add To Card</b></button>
                    <button class="add-to-card-btn-1"><b>More Info</b></button>
                </div>
            </div>



            <div class="parent-container">
                <div class="image-main-products">
                    <img src="./../img/sourdough.jfif" class="image-Sourdough" alt="sourdough" />

                    <button class="add-to-card-btn-1"><b>Add To Card</b></button>
                    <button class="add-to-card-btn-1"><b>More Info</b></button>
                </div>
            </div>


            <div class="parent-container">
                <img src="./../img/Wholewheat.jfif" class="image-product" alt="wholewheat" />
                <h1 class="heading8">Wholewheat</h1>
                <h2 class="price-caabage">₹30 - ₹100/-</h2>
                <div class="main-btn">
                    <button class="add-to-card-btn-1"><b>Add To Card</b></button>
                    <button class="add-to-card-btn-1"><b>More Info</b></button>
                </div>
            </div>
